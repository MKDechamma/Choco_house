{% extends 'base.html' %}

{% block content %}
<h2>Add Customer Feedback</h2>
<form method="POST">
    <label for="customer_name">Customer Name:</label>
    <input type="text" id="customer_name" name="customer_name" required>
    <label for="flavor_suggestion">Flavor Suggestion:</label>
    <input type="text" id="flavor_suggestion" name="flavor_suggestion">
    <label for="allergy_concern">Allergy Concern:</label>
    <input type="text" id="allergy_concern" name="allergy_concern">
    <button type="submit">Submit Feedback</button>
</form>
{% endblock %}
